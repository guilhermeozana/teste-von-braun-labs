<h1>Community IoT Device</h1>
<img src="/assets/images/home-image.png">

<p>A CIoTD é uma plataforma colaborativa para compartilhamento de acesso a dados de dispositivos IoT.</p>
    <p>Através dela, colaboradores podem cadastrar seus dispositivos, permitindo que qualquer pessoa possa coletar os dados desses dispositivos e utilizá-los em suas aplicações.</p>
